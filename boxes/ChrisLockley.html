<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boxes</title>

    <style>
        
        .big-box {background-color:darkgray;width:100px;height:100px;}
        .little-box {background-color:lightgray;width:100px;height:100px;}

    </style>

</head>
<body>
    
    <link rel="stylesheet" href="ChrisLockley.css">

    <!-- USE ME AS A TEMPLATE TO START -->
    <div id="box-1" class="big-box">
        <div class="little-box"></div>
    </div>

    <!-- COPY CODE ABOVE / PASTE BELOW TO MAKE A NEW BOX -->
    <!-- DON'T FORGET TO CHANGE THE ID (if you use Internal CSS) -->

    <div id="box-2" class="big-box" style="padding: 0 100px;">
        <div class="little-box"></div>
    </div>

    <div id="box-3" class="big-box">
        <div class="little-box"></div>
    </div>

    <div id="box-4" class="big-box">
        <div class="little-box"></div>
    </div>

    <div id="box-5" class="big-box">
        <div class="little-box"></div>
    </div>

    <div id="box-6" class="big-box" style="padding-right: 100px;">
        <div class="little-box"></div>
    </div>


</body>



</html>
